<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 2 -4" rotation="0 0 45" color="black"></a-box>
<a-box position="2 2 -4" rotation="0 0 0" color="white"></a-box>
      <a-sphere position="1 5 -3" radius="0.8" color="#FE8FFF"></a-sphere>
      <a-cylinder position="1 3 -3" radius="0.1" height="4" color="#966B47"></a-cylinder>
<a-sphere position="-3 5 -3" radius="0.8" color="#FE8FFF"></a-sphere>
      <a-cylinder position="-3 3 -3" radius="0.1" height="4" color="#966B47"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="red"></a-plane>
      <a-sky color="#FE8F2A"></a-sky>
    </a-scene>
  </body>
</html>
